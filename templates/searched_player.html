<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player Search</title>
    <link rel="stylesheet" href="static/node_modules/tachyons/css/tachyons.min.css">
</head>
<body>
    <div class="tc">
        <img src="{{profile_pic}}" alt="{{player_name}}">
        <p>Name: {{player_name}}</p>
        <p>PPG: {{player_ppg}}</p>
        <p>RPG: {{player_rpg}}</p>
        <p>APG: {{player_apg}}</p>
        <p>PIE: {{player_pie}}</p>
    </div>

</body>
</html>
