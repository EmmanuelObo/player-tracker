<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}

    {% block styles%}
    {% endblock %}


    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/static/node_modules/tachyons/css/tachyons.min.css">
     <link rel="stylesheet" href="/static/node_modules/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div>

<nav class="pa3 pa4-ns" style="box-shadow: 1px 1px 3px 0px #ddd9d9;">
    <a class="link dim black b f6 f5-ns dib mr3" href="{{url_for('home')}}" title="Home">Stat Watch</a>
    <a class="link dim gray f6 f5-ns dib mr3" href="#" title="Home">News</a>
    <a class="link dim gray f6 f5-ns dib mr3" href="#" title="Home">League Leaders</a>
    <a class="link dim gray f6 f5-ns dib mr3" href="#" title="Home">Compare</a>
    <span class="f6 f5-ns dib mr6"></span>
    <div class="gray f6 f5-ns dib mr3">
        <form action="{{ url_for('search') }}" method="post">
        <input type="text" name="first name" placeholder="first name">
        <input type="text" name="last name" placeholder="last name">
        <input type="submit" value="Search">
    </form>
    </div>
    {% if current_user.is_authenticated %}
    <a class="link dim gray f6 f5-ns dib" style="font-weight: bold; float: right;" href="#" title="User">{{current_user.username}}</a>
    {% else %}
    <a class="link dim gray f6 f5-ns dib" style="font-weight: bold; float: right;" href="#" title="Guest">Guest</a>
{%endif%}
</nav>


{% block content %}
{% endblock %}
</div>
</body>
</html>
