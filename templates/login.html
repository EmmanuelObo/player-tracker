<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{{url_for('login')}}" method="post">
        {{form.hidden_tag()}}

        <p>
            {{form.username_or_email.label}} <br>
            {{form.username_or_email(size=50)}}
        </p>

        <p>
            {{form.password.label}} <br>
            {{form.password(size=30)}}
        </p>

        <p>
            {{form.remember_me()}}
            {{form.remember_me.label}}
        </p>

        <p>{{form.submit()}}</p>
    </form>
</body>
</html>
